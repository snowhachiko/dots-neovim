# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.31.3"
"mason.nvim" = "1.10.0"
"rocks-config.nvim" = "2.0.0"
"lualine.nvim" = "scm"
"telescope.nvim" = "scm"
vim-moonfly-colors = "scm"
"kanagawa.nvim" = "scm"
"cmp-cmdline" = "scm"
"lspkind.nvim" = "scm"
"nvim-autopairs" = "scm"
luasnip = "2.3.0"
"rocks-git.nvim" = "1.5.1"
transparent = { git = "xiyaowong/transparent.nvim" }
nvim-lspconfig = "0.1.8"
"mason-lspconfig.nvim" = "1.29.0"
nvim-dap = "0.8.0"
nvim-dap-ui = "4.0.0"
"mason-nvim-dap.nvim" = "2.3.0"
rustaceanvim = "4.25.1"
cmp_luasnip = "scm"
cmp-buffer = "scm"
cmp-nvim-lsp = "scm"
cmp-path = "scm"
"dressing.nvim" = "2.2.2"
alpha-nvim = "scm"
"todo-comments.nvim" = "1.2.0"
"comment.nvim" = "0.8.0"
nvim-surround = "2.1.5"
"trouble.nvim" = "3.4.3"
neotest = "5.3.3"
"telescope-file-browser.nvim" = "scm"

[plugins.nvim-cmp]
git = "hrsh7th/nvim-cmp"

[plugins."indent-blankline.nvim"]
git = "lukas-reineke/indent-blankline.nvim"
rev = "v3.6.3"

[plugins.cmp-nvim-lsp-signature-help]
git = "hrsh7th/cmp-nvim-lsp-signature-help"

[plugins.nvim-treesitter]
git = "nvim-treesitter/nvim-treesitter"
rev = "v0.9.2^{}"

[plugins.friendly-snippets]
git = "rafamadriz/friendly-snippets"

[plugins.vim-fugitive]
git = "tpope/vim-fugitive"
rev = "v3.7^{}"

[plugins."mason-null-ls.nvim"]
git = "jay-babu/mason-null-ls.nvim"
rev = "v2.6.0"

[plugins."null-ls.nvim"]
git = "jose-elias-alvarez/null-ls.nvim"

[plugins."gitsigns.nvim"]
git = "lewis6991/gitsigns.nvim"
rev = "v0.9.0"

[plugins."harpoon"]
git = "ThePrimeagen/harpoon"
branch = "harpoon2"

[bundles.lsp]
items = [
    "nvim-lspconfig",
    "mason-lspconfig.nvim",
    "cmp-nvim-lsp",
    "friendly-snippets"
]

[bundles.null-ls]
items = [
    "null-ls.nvim",
    "mason-null-ls.nvim"
]

[bundles.cmp]
items = [
    "cmp-cmdline",
    "lspkind.nvim",
    "nvim-autopairs",
    "luasnip",
    "cmp_luasnip",
    "cmp-buffer",
    "cmp-path",
]

[bundles.dap]
items = [    
    "nvim-dap",
    "nvim-dap-ui",
    "mason-nvim-dap.nvim",
]

# [bundles.telescope]
